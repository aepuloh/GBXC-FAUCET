<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenariCoin</title>
  <script src="js/config.js"></script>
  <script src="js/wallet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <!-- Logo -->
  <div class="flex flex-col items-center mb-8">
    <div class="bg-gradient-to-r from-yellow-400 to-yellow-600 w-20 h-20 rounded-full flex items-center justify-center shadow-lg">
      <span class="text-3xl font-bold text-gray-900">KN</span>
    </div>
    <h1 class="mt-4 text-3xl font-bold">KenariCoin</h1>
    <p class="text-gray-400">The Future of Community Token</p>
  </div>

  <!-- Card Connect -->
  <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-80 text-center">
    <h2 class="text-xl font-semibold mb-4">Connect Your Wallet</h2>

    <div id="wallet-options" class="space-y-3">
      <button id="btn-metamask" class="w-full py-3 rounded-xl bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold">
        MetaMask
      </button>
      <button id="btn-walletconnect" class="w-full py-3 rounded-xl bg-blue-500 hover:bg-blue-600 font-bold">
        WalletConnect
      </button>
      <button id="btn-trustwallet" class="w-full py-3 rounded-xl bg-green-500 hover:bg-green-600 font-bold">
        Trust Wallet
      </button>
    </div>

    <p id="status" class="text-gray-400 mt-4 text-sm">Not connected</p>
  </div>

  <script>
    let provider, signer, account;

    async function connectMetaMask() {
      if (typeof window.ethereum !== "undefined" && window.ethereum.isMetaMask) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          account = await signer.getAddress();
          document.getElementById("status").innerText = "Connected: " + account;
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1200);
        } catch (err) {
          console.error(err);
          document.getElementById("status").innerText = "MetaMask connection failed";
        }
      } else {
        alert("MetaMask not installed. Please install MetaMask.");
      }
    }

    async function connectWalletConnect() {
      try {
        const wcProvider = new WalletConnectProvider.default({
          rpc: { 56: "https://bsc-dataseed.binance.org/" }
        });
        await wcProvider.enable();
        provider = new ethers.providers.Web3Provider(wcProvider);
        signer = provider.getSigner();
        account = await signer.getAddress();
        document.getElementById("status").innerText = "Connected: " + account;
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1200);
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "WalletConnect failed";
      }
    }

    async function connectTrustWallet() {
      if (window.ethereum && window.ethereum.isTrust) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          account = await signer.getAddress();
          document.getElementById("status").innerText = "Connected: " + account;
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1200);
        } catch (err) {
          console.error(err);
          document.getElementById("status").innerText = "Trust Wallet failed";
        }
      } else {
        alert("Trust Wallet not detected. Please open in Trust Wallet browser.");
      }
    }

    // Tambahan: deteksi otomatis wallet
    window.addEventListener("DOMContentLoaded", () => {
      if (typeof window.ethereum !== "undefined") {
        if (window.ethereum.isMetaMask) {
          document.getElementById("btn-metamask").innerText = "MetaMask (Recommended)";
        } else if (window.ethereum.isTrust) {
          document.getElementById("btn-trustwallet").innerText = "Trust Wallet (Recommended)";
        }
      } else {
        document.getElementById("btn-walletconnect").innerText = "WalletConnect (Best option)";
      }
    });

    document.getElementById("btn-metamask").addEventListener("click", connectMetaMask);
    document.getElementById("btn-walletconnect").addEventListener("click", connectWalletConnect);
    document.getElementById("btn-trustwallet").addEventListener("click", connectTrustWallet);
  </script>
</body>
</html>
