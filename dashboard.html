<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenariCoin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="bg-gradient-to-r from-blue-800 to-purple-900 p-6 rounded-2xl shadow-xl text-center w-[90%] max-w-md">
    
    <!-- Header -->
    <h2 class="text-2xl font-bold text-white mb-4">KenariCoin Dashboard</h2>
    
    <!-- Wallet Info -->
    <p class="text-gray-200">Address:</p>
    <p id="userAddress" class="text-green-400 break-all text-sm">Not connected</p>
    
    <p class="text-gray-200 mt-2">Balance:</p>
    <p id="userBalance" class="text-yellow-400">0 BNB</p>

    <hr class="my-4 border-gray-500">

    <!-- Contract Info -->
    <h3 class="text-lg font-semibold text-yellow-400">Contract Address</h3>
    <p id="contractAddress" class="text-yellow-300 break-all text-sm">
      0x1390f63AF92448c46368443496a2bfc1469558de
    </p>
    <button onclick="copyContract()" class="bg-yellow-500 text-black px-3 py-1 rounded mt-2">Copy</button>

    <!-- Action Buttons -->
    <div class="grid grid-cols-2 gap-3 mt-6">
      <a href="https://pancakeswap.finance/swap?outputCurrency=0x1390f63AF92448c46368443496a2bfc1469558de" 
         target="_blank" 
         class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
         Buy PCS
      </a>
      
      <a href="https://pancakeswap.finance/swap" 
         target="_blank" 
         class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
         Swap
      </a>
      
      <button onclick="alert('Task system coming soon!')" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded">
        Tasks
      </button>

      <button onclick="disconnectWallet()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
        Disconnect
      </button>
    </div>

    <!-- Wallet Connect -->
    <button onclick="connectWallet()" id="connectBtn" class="bg-indigo-500 hover:bg-indigo-600 w-full mt-6 text-white font-semibold py-2 px-4 rounded">
      Connect Wallet
    </button>
  </div>

  <script>
    const contractAddress = "0x1390f63AF92448c46368443496a2bfc1469558de";

    // Copy contract address
    function copyContract() {
      navigator.clipboard.writeText(contractAddress);
      alert("Contract copied: " + contractAddress);
    }

    // Connect wallet
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await ethereum.request({ method: "eth_requestAccounts" });
          const account = accounts[0];
          document.getElementById("userAddress").innerText = account;
          document.getElementById("connectBtn").style.display = "none";

          // Load Web3
          window.web3 = new Web3(window.ethereum);

          // Get balance
          let balance = await web3.eth.getBalance(account);
          balance = web3.utils.fromWei(balance, "ether");
          document.getElementById("userBalance").innerText = balance + " BNB";
        } catch (error) {
          console.error(error);
          alert("Failed to connect wallet!");
        }
      } else {
        alert("Please install MetaMask!");
      }
    }

    // Disconnect wallet
    function disconnectWallet() {
      document.getElementById("userAddress").innerText = "Not connected";
      document.getElementById("userBalance").innerText = "0 BNB";
      document.getElementById("connectBtn").style.display = "block";
    }
  </script>

</body>
</html>
