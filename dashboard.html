<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenariCoin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-900 p-6 rounded-2xl shadow-xl w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">KenariCoin Dashboard</h1>
    <p id="walletAddress">Loading...</p>
    <p id="balance" class="mt-2">Checking balance...</p>

    <hr class="my-4 border-gray-700">

    <h2 class="text-lg font-semibold">Contract Address</h2>
    <p id="contract" class="text-yellow-400 break-all">
      0x1390f63AF92448c46368443496a2bfc1469558de
    </p>
    <button onclick="copyContract()" class="mt-2 px-4 py-2 bg-yellow-500 text-black rounded-lg hover:bg-yellow-400">Copy</button>

    <hr class="my-4 border-gray-700">

    <button onclick="logout()" class="px-6 py-2 bg-red-600 rounded-lg hover:bg-red-500">Disconnect</button>
  </div>

  <script>
    const contractAddress = "0x1390f63AF92448c46368443496a2bfc1469558de";

    async function loadWallet() {
      const wallet = localStorage.getItem("kenari_wallet");

      // kalau belum connect â†’ balik ke index
      if (!wallet) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("walletAddress").innerText = "Address: " + wallet;

      if (window.ethereum) {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        try {
          const balance = await provider.getBalance(wallet);
          document.getElementById("balance").innerText =
            "Balance: " + ethers.utils.formatEther(balance) + " BNB";
        } catch {
          document.getElementById("balance").innerText = "Balance: Failed to load";
        }
      }
    }

    function copyContract() {
      navigator.clipboard.writeText(contractAddress).then(() => {
        alert("Contract address copied: " + contractAddress);
      });
    }

    function logout() {
      localStorage.removeItem("kenari_wallet");
      window.location.href = "index.html";
    }

    loadWallet();
  </script>
</body>
</html>
